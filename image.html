<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Back to Google Search</a>
        </div>
        <img src="google.png" alt="Custom Logo">
        <form class="single_form" action="https://google.com/search">
            <input class="single_input" type="text" name="q" autofocus>
            <input type="hidden" name="tbm" value="isch">
            <br>
            <input class="input_button" type="submit" value="Google Search">
        </form>
    </body>   
</html>
