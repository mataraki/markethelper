{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if error %}
        <p class=error><strong>{{ error }}</strong>
    {% endif %}
    <form action="/login" method="post">
        <div class="form-group mb-3">
            <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group mb-3">
            <input required class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
