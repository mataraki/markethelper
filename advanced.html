<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Back to Google Search</a>
        </div>
        <form class="multi_form" action="https://google.com/search">
            <div>
                <div class="rule">all these words:</div>
                <input class="multi_input" type="text" name="as_q" autofocus autocomplete="off">
            </div>
            <div>
                <div class="rule">this exact word or phrase:</div>
                <input class="multi_input" type="text" name="as_epq" autocomplete="off">
            </div>
            <div>
                <div class="rule">any of these words:</div>
                <input class="multi_input" type="text" name="as_oq" autocomplete="off">
           </div>
            <div>
                <div class="rule">none of these words:</div>
                <input class="multi_input" type="text" name="as_eq" autocomplete="off">
            </div>
                <input class="multi_button" type="submit" value="Advanced Search">
        </form>
    </body>   
</html>
