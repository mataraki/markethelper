{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input required autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input required class="form-control" type="number" name="startprice" placeholder="Starting Price, $" min="0" step="0.01">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="photo" placeholder="Photo URL">
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option disabled selected value></option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
    </select>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
